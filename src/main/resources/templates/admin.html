<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>

<body style="background-color:#f7faf9">
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #343a3f;">
    <div class="container-fluid">
        <a class="navbar-brand text-white ">
            <span id="currentUserNavbar"></span>
        </a>
        <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            </ul>
            <font color="#b5b5b5">
                <h3><a class="link-offset-2 link-underline link-underline-opacity-0" href="/logout">Logout</a></h3>
            </font>
        </div>
    </div>
</nav>


<div class="d-flex align-items-start">
    <div aria-orientation="vertical" class="nav flex-column nav-pills me-3 col-md-1 p-1" id="v-pills-tab"
         role="tablist">
        <button aria-controls="v-pills-home" aria-selected="true" class="nav-link active" data-bs-target="#v-pills-home"
                data-bs-toggle="pill" id="v-pills-home-tab" role="tab" type="button">Admin
        </button>
        <button aria-controls="v-pills-profile" aria-selected="false" class="nav-link" data-bs-target="#v-pills-profile"
                data-bs-toggle="pill" id="v-pills-profile-tab" role="tab" type="button">User
        </button>
    </div>
    <div class="tab-content container-fluid" id="v-pills-tabContent">
        <div aria-labelledby="v-pills-home-tab" class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
             tabindex="0">


            <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                <a aria-controls="nav-home" aria-selected="true" class="nav-link active" data-bs-toggle="tab"
                   href="#nav-home"
                   id="nav-home-tab" role="tab">User table</a>
                <a aria-controls="nav-profile" aria-selected="false" class="nav-link" data-bs-toggle="tab"
                   href="#nav-profile"
                   id="nav-profile-tab" role="tab">New user</a>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div aria-labelledby="nav-home-tab" class="tab-pane fade show active" id="nav-home" role="tabpanel">
                    <h4>All users</h4>


                    <table class="table table-striped" id="allUsersTable">
                        <thead>
                        <tr>
                            <th> ID</th>
                            <th> First Name</th>
                            <th> Last Name</th>
                            <th> Age</th>
                            <th> Email</th>
                            <th> Role</th>
                            <th> Edit</th>
                            <th> Delete</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getSurname()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getRoles()}"></td>

                            <td>
                                <!-- Button trigger modal -->
                                <button class="btn btn-info" data-bs-toggle="modal"
                                        th:data-bs-target="'#edit' + ${user.getId()}"
                                        type="button">
                                    Edit
                                </button>

                                <!-- Modal -->
                                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                                     tabindex="-1" th:id="'edit' + ${user.getId()}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{users(id=${user.getId()})}" th:method="PATCH">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="editButtonLabel">Edit</h1>
                                                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                                            type="button"></button>
                                                </div>

                                                <div class="modal-body">
                                                    <fieldset disabled>
                                                        <label class="col-form-label fw-bold" for="id-edit">Id</label>
                                                        <input class="form-control" id="id-edit" name="id"
                                                               th:value="${user.id}" type="text"/>
                                                    </fieldset>

                                                    <label class="col-form-label fw-bold" for="first-name2-edit">First
                                                        name</label>
                                                    <input class="form-control" id="first-name2-edit" name="name"
                                                           th:value="*{user.name}" type="text"/>

                                                    <label class="col-form-label fw-bold" for="last-name2-edit">Last
                                                        name</label>
                                                    <input class="form-control" id="last-name2-edit"
                                                           name="surname"
                                                           th:value="*{user.surname}" type="text"/>

                                                    <label class="col-form-label fw-bold"
                                                           for="age2-edit">Age</label>
                                                    <input class="form-control" id="age2-edit" name="age"
                                                           th:value="*{user.age}" type="number"/>

                                                    <label class="col-form-label fw-bold"
                                                           for="email2-edit">Email</label>
                                                    <input class="form-control" id="email2-edit" name="email"
                                                           th:value="*{user.email}" type="text"/>

                                                    <label class="col-form-label fw-bold"
                                                           for="password2-edit">Password</label>
                                                    <input class="form-control" id="password2-edit"
                                                           name="password"
                                                           th:value="*{user.password}" type="password"/>

                                                    <label class="fw-bold">Role</label>
                                                    <select aria-label="multiple select example"
                                                            class="form-select fw-bold" multiple
                                                            name="selectedRoles" size="2">
                                                        <option th:each="name : ${roles}" th:text="${name}"
                                                                th:value="${name}"></option>
                                                    </select>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-secondary" data-bs-dismiss="modal"
                                                            type="button">Close
                                                    </button>
                                                    <button class="btn btn-primary" type="submit">Edit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>

                            <td>
                                <!-- Button trigger modal -->
                                <button class="btn btn-danger" data-bs-toggle="modal"
                                        th:data-bs-target="'#delete' + ${user.getId()}"
                                        type="button">
                                    Delete
                                </button>

                                <!-- Modal -->
                                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                                     tabindex="-1" th:id="'delete' + ${user.getId()}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{users(id=${user.getId()})}" th:method="DELETE">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="deleteButtonLabel">Delete</h1>
                                                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                                            type="button"></button>
                                                </div>

                                                <div class="modal-body">

                                                    <fieldset disabled>
                                                        <label class="col-form-label fw-bold" for="id-delete">Id</label>
                                                        <input class="form-control" id="id-delete" th:value="${user.id}"
                                                               type="text"/>

                                                        <label class="col-form-label fw-bold" for="first-name2-delete">First
                                                            name</label>
                                                        <input class="form-control" id="first-name2-delete"
                                                               th:value="*{user.name}"
                                                               type="text"/>

                                                        <label class="col-form-label fw-bold" for="last-name2-delete">Last
                                                            name</label>
                                                        <input class="form-control" id="last-name2-delete"
                                                               th:value="*{user.surname}"
                                                               type="text"/>

                                                        <label class="col-form-label fw-bold"
                                                               for="age2-delete">Age</label>
                                                        <input class="form-control" id="age2-delete"
                                                               th:value="*{user.age}"
                                                               type="number"/>

                                                        <label class="col-form-label fw-bold"
                                                               for="email2-delete">Email</label>
                                                        <input class="form-control" id="email2-delete"
                                                               th:value="*{user.email}"
                                                               type="text"/>

                                                        <label class="col-form-label fw-bold"
                                                               for="password2-delete">Password</label>
                                                        <input class="form-control" id="password2-delete"
                                                               th:value="*{user.password}"
                                                               type="password"/>

                                                        <label class="fw-bold">Role</label>
                                                        <select aria-label="multiple select example"
                                                                class="form-select fw-bold" multiple
                                                                size="2">
                                                            <option th:each="name : ${roles}" th:text="${name}"
                                                                    th:value="${name}"></option>
                                                        </select>
                                                    </fieldset>

                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-secondary" data-bs-dismiss="modal"
                                                            type="button">Close
                                                    </button>
                                                    <button class="btn btn-danger" type="submit">Delete</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>


                        </tr>
                    </table>


                </div>


                <div aria-labelledby="nav-profile-tab" class="tab-pane fade" id="nav-profile" role="tabpanel">
                    <div class="container-fluid p-2">
                        <h3>Add new user</h3>

                        <div class="d-flex modal-body justify-content-center bg-white p-2">
                            <div class="d-flex flex-column  text-center">
                                <div class="container-fluid">
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group align-items-center">
                                            <form data-hidden=true id="defaultSomeForm">
                                                <input class="form-control" id="AddNewUserFirstName" placeholder="Name"
                                                       type="text"><br>
                                                <input class="form-control" id="AddNewUserLastName"
                                                       placeholder="Last name" type="text"><br>
                                                <input class="form-control" id="AddNewUserAge" placeholder="age"
                                                       type="number"><br>
                                                <input class="form-control" id="AddNewUserPassword"
                                                       placeholder="password" type="password"><br>
                                                <input class="form-control" id="AddNewUserEmail" placeholder="Email"
                                                       type="email"><br>
                                                <select aria-label="multiple select example" class="form-select fw-bold"
                                                        id="AddNewUserRoles" multiple name="selectedRoles" size="2">
                                                    <option value="USER">USER</option>
                                                    <option value="ADMIN">ADMIN</option>
                                                </select>
                                                <br>
                                                <button class="btn btn-success mb-2" id="addNewUserButton"
                                                        type="button">Add new user
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div aria-labelledby="v-pills-profile-tab" class="tab-pane fade" id="v-pills-profile" role="tabpanel"
             tabindex="0">
            <h1>User information-page</h1>
            <h5>About user</h5>
            <table class="table table-striped" id="currentUserTable">
                <thead>
                <tr>
                    <th> ID</th>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Age</th>
                    <th> Email</th>
                    <th> Role</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    </div>
</div>


<script src="webjars/jquery/3.7.1/jquery.js"></script>
<script src="webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>

<script>
    const url = "http://localhost:8080/api/users/"


    $(async function () {
        await getTableWithUsers();
        await getTableWithCurrentUsers();
        await getCurrentUserNavbar();
        // getNewUserForm();
        // getDefaultModal();
        addNewUser();
    })

    const userFetchService = {
        head: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'Referer': null
        },
        // bodyAdd : async function(user) {return {'method': 'POST', 'headers': this.head, 'body': user}},
        findAllUsers: async () => await fetch(url),
        findCurrentUser: async () => await fetch(url + 'currentUser'),
        findOneUser: async (id) => await fetch(url + `${id}`),
        addNewUser: async (user) => await fetch(url, {
            method: 'POST',
            headers: userFetchService.head,
            body: JSON.stringify(user)
        }),
        updateUser: async (user, id) => await fetch(`/users/${id}`, {
            method: 'PUT',
            headers: userFetchService.head,
            body: JSON.stringify(user)
        }),
        deleteUser: async (id) => await fetch(`/users/${id}`, {method: 'DELETE', headers: userFetchService.head})
    }


    async function getTableWithUsers() {
        let table = $('#allUsersTable tbody');
        table.empty();

        await userFetchService.findAllUsers()
            .then(res => res.json())
            .then(users => {
                users.forEach(user => {
                    let tableFilling = `$(
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.surname}</td>
                            <td>${user.age}</td>
                            <td>${user.email}</td>
                            <td>${user.roles.map(role => role.name.concat(" "))}</td>
                            <td>
                                <button type="button" data-user-id="${user.id}" data-action="edit" class="btn btn-info"
                                data-toggle="modal" data-target="#editModal">Edit</button>
                            </td>
                            <td>
                                <button type="button" data-user-id="${user.id}" data-action="delete" class="btn btn-danger"
                                data-toggle="modal" data-target="#deleteModal">Delete</button>
                            </td>
                        </tr>
                )`;
                    table.append(tableFilling);
                })
            })

        // обрабатываем нажатие на любую из кнопок edit или delete
        // достаем из нее данные и отдаем модалке, которую к тому же открываем
        $("#mainTableWithUsers").find('button').on('click', (event) => {
            let defaultModal = $('#someDefaultModal');

            let targetButton = $(event.target);
            let buttonUserId = targetButton.attr('data-userid');
            let buttonAction = targetButton.attr('data-action');

            defaultModal.attr('data-userid', buttonUserId);
            defaultModal.attr('data-action', buttonAction);
            defaultModal.modal('show');
        })
    }


    async function getTableWithCurrentUsers() {
        let table = $('#currentUserTable tbody');
        table.empty();

        await userFetchService.findCurrentUser()
            .then(res => res.json())
            .then(user => {
                let tableFilling = `$(
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.surname}</td>
                            <td>${user.age}</td>
                            <td>${user.email}</td>
                            <td>${user.roles.map(role => role.name.concat(" "))}</td>
                        </tr>
                )`;
                table.append(tableFilling);
            })
    }


    async function getCurrentUserNavbar() {
        const currentUserNavbar = document.getElementById("currentUserNavbar")
        const response = await fetch(url + "currentUser")
        const currentUser = await response.json();
        currentUserNavbar.innerHTML =
            `<strong>${currentUser.username}</strong>
                 with roles:
                 ${currentUser.roles.map(role => role.name.concat(" ")).toString().replaceAll(",", "")}`;
    }


    async function addNewUser() {
        $('#addNewUserButton').click(async () => {
            let addUserForm = $('#defaultSomeForm')
            let name = addUserForm.find('#AddNewUserFirstName').val().trim();
            let surname = addUserForm.find('#AddNewUserLastName').val().trim();
            let age = addUserForm.find('#AddNewUserAge').val().trim();
            let email = addUserForm.find('#AddNewUserEmail').val().trim();
            let password = addUserForm.find('#AddNewUserPassword').val().trim();
            let roles = addUserForm.find('#AddNewUserRoles').val();
            let data = {
                name: name,
                surname: surname,
                age: age,
                email: email,
                password: password,
                roles: roles
            }
            const response = await userFetchService.addNewUser(data);
            if (response.ok) {
                getTableWithUsers();
                addUserForm.find('#AddNewUserFirstName').val('');
                addUserForm.find('#AddNewUserLastName').val('');
                addUserForm.find('#AddNewUserAge').val('');
                addUserForm.find('#AddNewUserEmail').val('');
                addUserForm.find('#AddNewUserPassword').val('');
                addUserForm.find('#AddNewUserRoles').val('');
            }
        })
    }


</script>
</body>

</html>
